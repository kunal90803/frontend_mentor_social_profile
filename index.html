<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div>
          <img class="jessica" alt="profile" src="./assets/images/avatar-jessica.jpeg" />
        </div>
        <div
          style="
            color: white;
            font-weight: 600;
            font-size: 25px;
            margin-bottom: 4px;
          "
        >
          Jessica Randall
        </div>
        <div style="color: hsl(75, 94%, 57%); font-size: 15px">
          London, United Kingdom
        </div>
        <div style="color: white; margin-top: 20px; font-size: 12px">
          "Front-end developer and avid reader"
        </div>
        <div
          style="
            width: 90%;
            display: flex;
            gap: 15px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
          "
        >
          <a class="github" href="#">Github</a>
          <a class="github" href="#">Frontend Mentor</a>
          <a class="github" href="#">LinkedIn</a>
          <a class="github" href="#">Twitter</a>
          <a class="github" href="#">LeetCode</a>
          <!-- <a class="github" href="#">LeetCode</a> -->
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
